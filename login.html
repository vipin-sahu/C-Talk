<!DOCTYPE html>
<html>
<head>
	<title>Name-home</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleLogin.css">
</head>

<body>

	<nav>
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header" >
				<h3><a href="/">Home</a></h3>
            </div>
            <div class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
               		<li class="notsignedin"><a href="login">Sign in</a></li>9
	                <li class="signedin"><a href="/questions">Questions List</a></li>
	                <li class="signedin"><a href="/addQuestion">New Question</a></li>
	                <li class="signedin">
	                	<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="name"></span><b class="caret"></b></a>
                		<ul class="dropdown-menu multi-level">
               				<li><a class="logout" href="/profile">Profile/Settings</a></li>
               				<li><a class="logout" href="/logout">Log Out</a></li>
               			</ul>
                    </li>
                </ul>
            </div>
		</div>
	</nav>
	<br><br><br><br>

  <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up</h1>
          <form  action="/api/signup" method="post">
          <div class="top-row">
            <div class="field-wrap">
              <label style="color:#dadada;">
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="firstName" required autocomplete="off" />
            </div>
            <div class="field-wrap">
              <label style="color:#dadada;">
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="lastName" required autocomplete="off"/>
            </div>
          </div>
          <div class="field-wrap">
            <label style="color:#dadada;">
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="EMailID" required autocomplete="off"/>
          </div>
          <button type="submit" class="submit-button button button-block"/>Sign Up</button>
          </form>

        </div>

        <div id="login">
          <h1>Welcome Back!</h1>
          <form action="/api/login" method="post">
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="EMailID" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
          </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <button class="button button-block"/>Log In</button>
          </form>
        </div>
      </div>
</div>

	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/bootstrap.min.js"></script>

<script >
$(document).ready(function(){
  $('.form').find('input, textarea').on('keyup blur focus', function (e) {

    	var $this = $(this),
      label = $this.prev('label');

  	  if (e.type === 'keyup') {
  			if ($this.val() === '') {
            label.removeClass('active highlight');
          } else {
            label.addClass('active highlight');
          }
      }
			else if (e.type === 'blur') {
      	if( $this.val() === '' ) {
      		label.removeClass('active highlight');
  			} else {
  		    label.removeClass('highlight');
  			}
      }
			else if (e.type === 'focus') {
        if( $this.val() === '' ) {
      		label.removeClass('highlight');
  			}
        else if( $this.val() !== '' ) {
  		    label.addClass('highlight');
  			}
      }
  });

  $('.tab a').on('click', function (e) {
    e.preventDefault();
    $(this).parent().addClass('active');
    $(this).parent().siblings().removeClass('active');
    target = $(this).attr('href');
    $('.tab-content > div').not(target).hide();
    $(target).fadeIn(600);
  });
});
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>CTalk-home</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

	<nav>
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header" >
				<a href="/" class="home" id="nav">Home</a>
            </div>
            <div class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
               		<li class="notsignedin"><a href="login" id="nav">Sign in</a></li>9
	                <li class="signedin"><a href="/questions" id="nav">Questions List</a></li>
	                <li class="signedin"><a href="/addQuestion" id="nav">New Question</a></li>
	                <li class="signedin">
	                	<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="name" id="nav"></span><b class="caret"></b></a>
                		<ul class="dropdown-menu multi-level" id="nav">
               				<li><a class="profile" href="/profile">Profile/Settings</a></li>
               				<li><a class="logout" href="/logout">Log Out</a></li>
               			</ul>
                    </li>
                </ul>
            </div>
		</div>
	</nav>
	<br><br><br><br>

	<div class="container">
		<h3>
			<span>Name</span>: <span class="nameField"><span>
		</h3>
		<h3>
			<span>EMail ID</span>:<span class="mailID"></span>
		</h3>

		<a class="colo" href="/selectTopic"><h3>Change Topic of Interest</h3></a><br>
	<h3>Change Password</h3><br>
	<form  action="/api/changePass" method="post">
	<div class="top-row">
		<div class="field-wrap">
			<label>
				Current Password<span class="req">*</span>
			</label>
			<input class="form-control" type="password" name="currentPass" required autocomplete="off" />
		</div>
		<div class="field-wrap">
			<label>
				New Password<span class="req">*</span>
			</label>
			<input class="form-control" type="password" name="newPass" required autocomplete="off"/>
		</div>
	</div>
	<div class="field-wrap">
		<label>
		New Password<span class="req">*</span>
		</label>
		<input type="password" class="form-control" name="newPass2" required autocomplete="off"/>
	</div><br>
	<button type="submit" class="submit-button btn btn-info button button-block"/>Submit</button>
	</form>
	</div>

	<script src="/js/jquery-2.1.4.js"></script>
	<script src="/js/bootstrap.min.js"></script>

<script >
$(document).ready(function(){
	$.ajax({
		url: '/getcookie',
		type: 'GET',
		dataType: 'json'
	})
	.done(function(c) {
		console.log(c);
		if(c.ID){
			$(".notsignedin").css('display','none');
			$(".signedin").css('display', 'initial');
			$(".name").html(c.name);
			$(".nameField").html(c.name);
			$(".mailID").html(c.ID);
		}
	});
	$(".logout").on('click', function() {
		$.ajax({
			url: '/logout',
			type: 'GET',
		})
		.done(function() {
			$(".notsignedin").css('display','initial');
			$(".signedin").css('display', 'none');
		})
	});
});
</script>
</body>
</html>
